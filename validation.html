    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Validation in Javascript</title>
    </head>
    <body>
        <input type="text" id="username" onkeyup="validateInput(this)"><span></span> <br>
        <input type="text" id="email" onkeyup="validateInput(this)"><span></span>  <br>
        <!-- <button onclick="validationInput()">Validate Username</button> -->
        <script>
            function validateInput (box) {
                if(box.value == "") {
                    box.nextSibling.style.color = "#a00";
                    box.nextSibling.innerHTML = box.id + "can not be empty";
                }
                else{
                    box.nextSibling.style.color= "#0a0";
                    box.nextSibling.innerHTML = box.id + "is valid";
                }
            }
        </script> 
    </body>
    </html>
